<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Validation Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Signup Form</h1>
    <!-- The form uses the novalidate attribute to ensure that validation is handled by JavaScript. -->
     <!-- Each input field has an accompanying error message (.error) which is initially hidden. -->
    <form id="signupForm" novalidate>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <div class="error" id="emailError">Please enter a valid email address.</div>
        </div>
        <div class="form-group">
            <label for="country">Country</label>
            <input type="text" id="country" required>
            <div class="error" id="countryError">Please enter your country.</div>
        </div>
        <div class="form-group">
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" pattern="\d{5}" required>
            <div class="error" id="zipError">Please enter a 5-digit zip code.</div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <div class="error" id="passwordError">Please enter a password.</div>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" required>
            <div class="error" id="confirmPasswordError">Passwords do not match.</div>
        </div>
        <button type="submit">Submit</button>
        <div id="formError" class="error">Please fix the errors before submitting.</div>
    </form>
    <script src="./script.js"></script>
</body>
</html>
